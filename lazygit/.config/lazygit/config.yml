gui:
  # Tema do lazygit
  theme:
    lightTheme: false
    activeBorderColor:
      - '#b8bb26'
      - bold
    inactiveBorderColor:
      - '#665c54'
    selectedLineBgColor:
      - '#3c3836'
    selectedRangeBgColor:
      - '#3c3836'
  # Mostrar Ã­cones de arquivo
  showFileTree: true
  showListFooter: true
  showRandomTip: true
  showBranchCommitHash: true
  showBottomLine: false
  nerdFontsVersion: "3"
  
  # Window sizes
  sidePanelWidth: 0.3333
  expandFocusedSidePanel: false
  mainPanelSplitMode: 'flexible'
  
  # Commits
  commitLength:
    show: true

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  commit:
    signOff: false
    verbose: default
  merging:
    manualCommit: false
    args: ''
  log:
    order: 'topo-order'
    showGraph: 'always'
    showWholeGraph: false
  skipHookPrefix: WIP
  autoFetch: true
  autoRefresh: true
  branchLogCmd: 'git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --'
  allBranchesLogCmd: 'git log --graph --all --color=always --abbrev-commit --decorate --date=relative  --pretty=medium'
  overrideGpg: false
  disableForcePushing: false
  parseEmoji: true
  diffContextSize: 3

os:
  editPreset: 'nvim'
  edit: 'nvim {{filename}}'
  editAtLine: 'nvim +{{line}} {{filename}}'
  editAtLineAndWait: 'nvim +{{line}} {{filename}}'
  open: 'xdg-open {{filename}}'
  openDirInEditor: 'nvim {{dir}}'

refresher:
  refreshInterval: 10
  fetchInterval: 60

update:
  method: never

confirmOnQuit: false
quitOnTopLevelReturn: false

notARepository: 'prompt'

promptToReturnFromSubprocess: true

keybinding:
  universal:
    quit: 'q'
    quit-alt1: '<c-c>'
    return: '<esc>'
    quitWithoutChangingDirectory: 'Q'
    togglePanel: '<tab>'
    prevItem: '<up>'
    nextItem: '<down>'
    prevItem-alt: 'k'
    nextItem-alt: 'j'
    prevPage: ','
    nextPage: '.'
    scrollLeft: 'H'
    scrollRight: 'L'
    gotoTop: '<'
    gotoBottom: '>'
    prevBlock: '<left>'
    nextBlock: '<right>'
    prevBlock-alt: 'h'
    nextBlock-alt: 'l'
    nextMatch: 'n'
    prevMatch: 'N'
    startSearch: '/'
    optionMenu: null
    optionMenu-alt1: '?'
    select: '<space>'
    goInto: '<enter>'
    confirm: '<enter>'
    remove: 'd'
    new: 'n'
    edit: 'e'
    openFile: 'o'
    scrollUpMain: '<pgup>'
    scrollDownMain: '<pgdown>'
    scrollUpMain-alt1: 'K'
    scrollDownMain-alt1: 'J'
    scrollUpMain-alt2: '<c-u>'
    scrollDownMain-alt2: '<c-d>'
    executeCustomCommand: ':'
    createRebaseOptionsMenu: 'm'
    pushFiles: 'P'
    pullFiles: 'p'
    refresh: 'R'
    createPatchOptionsMenu: '<c-p>'
    nextTab: ']'
    prevTab: '['
    nextScreenMode: '+'
